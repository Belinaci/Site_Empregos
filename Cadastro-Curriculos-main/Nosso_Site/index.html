<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de curriculos</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

</head>

<body>

    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Cadastre-se</b></legend>
                        <br><br>
                    <div class="inputBox">
                        <input type="vaga" name="vaga" id="objetivo" class="inputUser" required>
                            <label for="text" class="labelInput">Digite seu Objetivo </label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome Completo</label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">Insira seu Email</label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="Celular" id="celular" class="inputUser" required>
                            <label for="Celular" class="labelInput">Celular</label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <div class="inputBox">
                            <label>Sexo:</label>
                            <input type="radio" id="sexo_m" name="sexo" value="Masculino" required>
                            <label for="sexo_m">Masculino</label>
                            <input type="radio" id="sexo_f" name="sexo" value="Feminino" required>
                            <label for="sexo_f">Feminino</label><br>    
                            <br><br>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Escolaridade" id="escolaridade" class="inputUser" required>
                            <label for="Escolaridade" class="labelInput">Escolaridade</label>
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <input type="url" name="linkedin" id="linkedin" class="inputUser" required>
                            <label for="linkedin" class="labelInput">LinkedIn</label>
                            <br><br>
                    </div>
                    <div class="inputBox">
                        <label for="carta">Carta de Apresentação</label>
                            <textarea name="carta" id="carta" class="caixa" placeholder="Escreva sua carta de apresentação aqui..." required></textarea>
                        <br><br>
                    </div>
                        <input type="submit" name="submit" id="submit" >
                </fieldset>
            </form>
        </div>
    </main>

</body>

</html>
