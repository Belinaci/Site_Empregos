<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>Cadastro de Candidatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <img  id="logo" src="./images/Logo-Grupo-Verreschi.png" alt="Logo do Grupo Verreschi">
    <div class="content">
        <div class="title">
            <h1>Cadastre-se</h1>
            <p>Venha trabalhar conosco!</p>
        </div>
        <form action="">
            <div class="inputBox">
                <label for="select">Selecione uma das Vagas Disponíveis</label>
                <select name="select">
                    <option value="valor1">Estágio em Vendas</option>
                    <option value="valor2" selected>Analista de Cobrança</option>
                    <option value="valor3">Assistente Jurídico</option>
                </select>
            </div>
            <div class="grid-content">
                <div class="inputBox">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="" required>
                </div>
                <div class="inputBox">
                    <label for="email">Insira seu melhor Email</label>
                    <input type="email" name="email" id="" required>
                </div>
            
                <div class="inputBox">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="" required>
                </div>
                <div class="inputBox">
                    <label for="Celular">Celular</label>
                    <input type="tel" name="Celular" id="">
                </div>
            
                <div class="inputBox">
                    <label for="select">Gênero</label>
                    <select name="select">
                        <option value="valor1">Masculino</option>
                        <option value="valor2" selected>Feminino</option>
                        <option value="valor3">Não Binário</option>
                        <option value="Valor4">Prefiro não responder</option>
                    </select>
                </div>
                <div class="inputBox">
                    <label for="selectEscolaridade">Escolaridade</label>
                    <select name="selectEscolaridade">
                        <option value="valor1">Ensino Fundamental Incompleto</option>
                        <option value="valor2">Ensino Fundamental Completo</option>
                        <option value="valor3" selected>Ensino Médio Incompleto</option>
                        <option value="valor4"> Ensino Médio Completo</option>
                        <option value="valor5">Ensino Superior Incompleto</option>
                        <option value="valor6">Ensino Superior Completo</option>
                    </select>
                </div>
            
                <div class="inputBox">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" name="linkedin" id="">
                </div>
                <div class="inputBox">
                    <label for="curriculo">Faça o Upload do seu Currículo</label>
                    <input type="file" name="curriculo" id="">
                </div>
            </div>

            <input id="btn" type="submit" value="Cadastrar Candidatura">
            
        </form>
    </div>
</main>

</body>
</html>
